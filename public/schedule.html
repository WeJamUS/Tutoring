<!DOCTYPE html>
<!--

-->

<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <title>Schedule a Session</title>
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a>></li>
        <li><a href="schedule.html">Schedule a Session</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>
    </nav>
    <p id="error"></p>
    <section id="calendar">
      <h2 id="month"></h2>
      <div id="dates">
        <div>
          <p>Su</p>
          <p>M</p>
          <p>Tu</p>
          <p>W</p>
          <p>Th</p>
          <p>F</p>
          <p>S</p>
        </div>
        <div id="week1"></div>
        <div id="week2"></div>
        <div id="week3"></div>
        <div id="week4"></div>
        <div id="week5"></div>
        <div id="week6"></div>
      </div>
    </section>
    <section id="session-container"></section>
    <section id="schedule-console" class="hidden">
      <form id="student-info">
        <label for="first-name">First Name:</label>
        <input id="first-name" type="text" placeholder="John" required>
        <label for="last-name">Last Name:</label>
        <input id="last-name" type="text" placeholder="Doe" required>
        <label for="email">Email: </label>
        <input id="email" type="email" placeholder="example@gmail.com" required>
        <input type="submit">
      </form>
      <p id="scheduling-feedback"></p>
    </section>

  </body>
</html>
